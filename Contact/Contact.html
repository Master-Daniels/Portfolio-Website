    <style media="screen">
      #contact {
        width: 100%;
        height: 100%;
      }
      .section-header {
        text-align: center;
        margin: 0 auto;
        padding: 10px 0;
        font-size: 60px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: "Poppins", sans-serif;
      }
      .contact-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        max-width: 1000px;
      }

      /* Left contact page */
      .form-horizontal {
        max-width: 600px;
        font-weight: 400;
      }

      .form-control,
      textarea {
        min-width: 400px;
        background-color: hsl(255, 70%, 8%, 0.01);
        color: white;
        letter-spacing: 1px;
        outline: none;
        border: 1px solid white;
        border-radius: 10px;
        margin: 0.5rem 0;
        padding: 0.5rem;
        font-family: "Poppins", sans-serif;
      }
      .form-control::placeholder,
      textarea::placeholder {
        font-size: larger;
        color: white;
      }

      .form-control:active,
      textarea:active {
        background: transparent;
      }
      .send-button {
        margin-top: 15px;
        height: 49px;
        width: 400px;
        color: white;
        font-size: xx-large;
        overflow: hidden;
        transition: all 0.2s ease-in-out;
        background-color: #4267b2;
        cursor: pointer;
      }

      .alt-send-button {
        width: 400px;
        height: 34px;
        transition: all 500ms ease-in-out;
      }

      .send-text {
        display: block;
        margin-top: 10px;
        font: 700 12px sans-serif;
        letter-spacing: 2px;
        color: white;
      }

      .alt-send-button:hover {
        transform: translate3d(0px, -40px, 0px);
      }

      /* Begin Right Contact Page */
      .direct-contact-container {
        max-width: 400px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 0px 35px;
      }

      /* Location, Phone, Email Section */
      .contact-list {
        list-style-type: none;
        margin-left: -30px;
        padding-right: 20px;
      }

      .list-item {
        line-height: 6;
        color: white;
      }

      .contact-text {
        font-size: 15px;
        letter-spacing: 1px;
        color: white;
      }

      .place {
        margin-left: 62px;
      }

      .phone {
        margin-left: 56px;
      }

      .gmail {
        margin-left: 53px;
      }

      .contact-text a {
        color: white;
        text-decoration: none;
        transition-duration: 0.2s;
      }

      .contact-text a:hover {
        color: white;
        text-decoration: none;
      }

      /* Social Media Icons */
      .social-media-list {
        position: relative;
        font-size: 22px;
        text-align: center;
        width: 100%;
        margin: 0 auto;
        padding: 0;
      }

      .social-media-list li a {
        color: white;
      }

      .social-media-list li {
        position: relative;
        display: inline-block;
        height: 60px;
        width: 60px;
        margin: 10px 5px;
        line-height: 60px;
        border-radius: 50%;
        color: white;
        background-color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .social-media-list li:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 60px;
        height: 60px;
        line-height: 60px;
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 0 1px white;
        transition: all 600ms ease-in-out;
      }

      .social-media-list li:hover {
        background-color: white;
      }

      .social-media-list li:hover:after {
        opacity: 1;
        transform: scale(1.12);
        transition-timing-function: cubic-bezier(0.37, 0.74, 0.15, 1.65);
      }

      .social-media-list li:hover a {
        color: #000;
      }
      hr {
        border-color: rgba(255, 255, 255, 0.6);
      }

      /* Begin Media Queries*/
      @media screen and (max-width: 850px) {
        .contact-wrapper {
          display: flex;
          flex-direction: column;
        }
        .direct-contact-container,
        .form-horizontal {
          margin: 0 auto;
        }

        .direct-contact-container {
          margin-top: 60px;
          padding: 1rem;
        }
        .social-media-list li {
          height: 60px;
          width: 60px;
          line-height: 60px;
        }
        .social-media-list li:after {
          width: 60px;
          height: 60px;
          line-height: 60px;
        }
      }

      @media screen and (max-width: 569px) {
        .direct-contact-container,
        .form-wrapper {
          float: none;
          margin: 0 auto;
        }
        .form-control,
        textarea {
          margin: 0 auto;
        }

        .name,
        .email,
        textarea {
          width: 280px;
        }

        .direct-contact-container {
          margin-top: 60px;
          max-width: 280px;
        }
        .social-media-list {
          left: 0;
        }
        .social-media-list li {
          height: 55px;
          width: 55px;
          line-height: 55px;
          font-size: 2rem;
        }
        .social-media-list li:after {
          width: 55px;
          height: 55px;
          line-height: 55px;
        }
      }

      @media screen and (max-width: 410px) {
        .send-button {
          width: 99%;
        }
      }
    </style>
  </head>
