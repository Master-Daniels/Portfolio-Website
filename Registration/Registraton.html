      form h3 {
        font-size: 32px;

      }
      .container {
        display: flex;
        justify-content: space-around;
        max-width: 60%;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 0;
        margin: 20px auto;
      }
      .container * {
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      .container div {
        display: flex;
        flex-direction: column;
        width: 19rem;
        flex: 0 1 auto;
        gap: 1rem;
      }
      .container div:nth-child(1) {
        gap: 1.4rem;
      }
      form input,
      select {
        display: block;
        height: 50px;
        width: 90%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        font-size: 20px;
        font-weight: 300;
        padding: 0 1rem;
        color: white;
      }
      select {
        background-color: hsl(255, 30%, 60%, 0.5);
      }
      form input:hover {
        background-color: hsl(255, 30%, 60%, 0.5);
      }
      form input:focus {
        background: white;
        color: black;
      }
      button {
        margin: 20px 35rem;
        width: 20%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }
      button:hover {
        color: white;
        transform: scale(1.1);
        background-color: hsl(11, 100%, 60%);
      }
      @media screen and (max-width: 900px) and (min-width: 500px) {
        .container {
          width: 60%;
          flex-flow: column wrap;
          padding: 1.5rem;
        }
        button {
          margin: 0 20rem;
          padding: 10px;
        }
        input,
        select {
          width: 80%;
        }
      }
      @media screen and (max-width: 1080px) {
        .container {
          gap: 2rem;
          padding: 1rem;
        }
        button {
          margin: 0 16rem;
        }
      }
    </style>
